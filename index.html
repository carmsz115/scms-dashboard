<!DOCTYPE html>
<html>
<head>
    <title>SCMS Study Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; color: #333; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; max-width: 1000px; margin: auto; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s; }
        .temp-hot { border-left: 10px solid #ff4757; }
        .temp-ok { border-left: 10px solid #2ed573; }
        .motion-alert { background: #ffeaa7; animation: blink 1s infinite; }
        h1 { margin-top: 30px; color: #1e3799; }
        .value { font-size: 2.5rem; font-weight: bold; display: block; margin: 10px 0; }
        .label { font-size: 1rem; color: #777; text-transform: uppercase; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>
    <h1>Study Control Center</h1>
    <div id="status-msg" style="font-weight: bold; margin-bottom: 20px;">Connecting to sensors...</div>

    <div class="grid">
        <div class="card" id="temp-card">
            <span class="label">Temperature</span>
            <span class="value" id="temp">--</span>
            <span>¬∞C</span>
        </div>
        <div class="card">
            <span class="label">Humidity</span>
            <span class="value" id="humid">--</span>
            <span>%</span>
        </div>
        <div class="card" id="light-card">
            <span class="label">Room Lighting</span>
            <span class="value" id="light" style="font-size: 1.5rem;">Checking...</span>
        </div>
        <div class="card" id="motion-card">
            <span class="label">Focus Status</span>
            <span class="value" id="motion" style="font-size: 1.5rem;">Calibrating...</span>
        </div>
    </div>

    <script>
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("study");

        db.on("value", (snapshot) => {
            const data = snapshot.val();
            
            // Update Temperature
            document.getElementById("temp").innerText = data.temp.toFixed(1);
            const tempCard = document.getElementById("temp-card");
            tempCard.className = data.temp > 32 ? "card temp-hot" : "card temp-ok";

            // Update Humidity
            document.getElementById("humid").innerText = data.humidity.toFixed(0);

            // Update Light
            const lightVal = document.getElementById("light");
            lightVal.innerText = data.light == 1 ? "TOO DARK üåô" : "BRIGHT ‚òÄÔ∏è";
            
            // Update Motion (Fidgeting)
            const motionVal = document.getElementById("motion");
            const motionCard = document.getElementById("motion-card");
            if (data.fidgeting) {
                motionVal.innerText = "FIDGETING!";
                motionCard.className = "card motion-alert";
            } else {
                motionVal.innerText = "FOCUSING";
                motionCard.className = "card";
            }

            document.getElementById("status-msg").innerText = "System Live - Data Updated Just Now";
        });
    </script>
</body>
</html>
