<!DOCTYPE html>
<html>
<head>
    <title>SCMS Smart Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; }
        h1 { color: #1e3799; margin-bottom: 5px; }
        .status-bar { margin-bottom: 20px; font-weight: bold; color: #7f8c8d; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; width: 90%; max-width: 1000px; }
        .card { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); text-align: center; border-bottom: 5px solid #dcdde1; }
        .label { font-size: 0.8rem; color: #95a5a6; text-transform: uppercase; letter-spacing: 1px; }
        .value { font-size: 2.5rem; font-weight: bold; color: #2c3e50; margin: 15px 0; }
        
        /* Alert Styles */
        .alert-active { background: #ffeaa7; border-bottom: 5px solid #fab1a0; animation: blinker 1.5s linear infinite; }
        @keyframes blinker { 50% { opacity: 0.7; } }
        .dark-mode { background: #2d3436; color: white; }
        .dark-mode .value { color: #fdcb6e; }
    </style>
</head>

            <div class="value" id="light" style="font-size: 1.5rem;">Checking...</div>
        </div>

        <div class="card" id="motion-card">
            <div class="label">Focus Status</div>
            <div class="value" id="motion" style="font-size: 1.5rem;">Analyzing...</div>
        </div>
    </div>
