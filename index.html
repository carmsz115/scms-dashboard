<!DOCTYPE html>
<html>
<head>
    <title>SCMS Smart Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; text-align: center; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; max-width: 1000px; margin: auto; }
        .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .value { font-size: 2.5em; font-weight: bold; color: #1e3799; }
        .label { color: #7f8c8d; text-transform: uppercase; font-size: 0.8em; letter-spacing: 1px; }
        .alert-fidget { background: #ffeaa7 !important; border: 2px solid #fdcb6e; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.02);} 100% {transform: scale(1);} }
    </style>
</head>
<body>
    <h1>SCMS Live Dashboard</h1>
    <p id="status">Syncing with Classroom...</p>

    <div class="grid">
        <div class="card">
            <div class="label">Temperature</div>
            <div class="value"><span id="temp">--</span>¬∞C</div>
        </div>
        <div class="card">
            <div class="label">Humidity</div>
            <div class="value"><span id="humid">--</span>%</div>
        </div>
        <div class="card" id="light-card">
            <div class="label">Room Lighting</div>
            <div class="value" id="light" style="font-size: 1.5rem;">--</div>
        </div>
        <div class="card" id="motion-card">
            <div class="label">Focus Status</div>
            <div class="value" id="motion" style="font-size: 1.5rem;">--</div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAmpXrg4DnoW2aH6BFLYERZpF-a_sOQsjw",
            databaseURL: "https://scms-db4c9-default-rtdb.firebaseio.com",
            projectId: "scms-db4c9"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database().ref("study");

        db.on("value", (snapshot) => {
            const data = snapshot.val();
            if(!data) return;

            document.getElementById("temp").innerText = data.temp.toFixed(1);
            document.getElementById("humid").innerText = data.humidity.toFixed(0);
            
            // Light logic
            document.getElementById("light").innerText = data.light == 1 ? "TOO DARK üåô" : "OPTIMAL ‚òÄÔ∏è";

            // Fidgeting Logic Fix
            const mText = document.getElementById("motion");
            const mCard = document.getElementById("motion-card");
            
            if(data.fidgeting === true) {
                mText.innerText = "FIDGETING!";
                mCard.classList.add("alert-fidget");
            } else {
                mText.innerText = "STABLE / FOCUSING";
                mCard.classList.remove("alert-fidget");
            }
            document.getElementById("status").innerText = "Last Updated: " + new Date().toLocaleTimeString();
        });
    </script>
</body>
</html>
